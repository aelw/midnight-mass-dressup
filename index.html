<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="./script.js"></script>
    <style>
        button {
            border: none;
            border-radius: 50%;
            background-color: #fff;
        }

        .main {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ui {
            width: 100%;
        }

        .ui > div {
            position: relative;
            top: -2.5rem;
            display: flex;
            align-items: center;
        }

        .btn-category-selection {
            min-width: 100px;
            max-width: 5%;
            padding: 10px;
            border: 0;
            border-radius: 50%;
            background-color: #fff;
        }

        .btn-category-selection:hover {
            background-color: #ab4343;
        }

        .btn-category-selection > img {
            width: 100%;
        }

        .clothing-item {
            height: 10vh;
        }

        img.trash {
            width: 5rem;
            height: 5rem;
            padding: 10px;
            margin: 0 6px;
        }

        #ui-clothing-cat-select,
        #ui-clothing-select {
            height: 100%;
            overflow-x: scroll;
        }

        #ui-clothing-cat-select > button:first-child,
        #ui-clothing-select > img:first-child {
            margin-left: auto;
        }

        #ui-clothing-cat-select > button:last-child,
        #ui-clothing-select > img:last-child {
            margin-right: auto;
        }

        #ui-utility-toggle {
            position: absolute;
            display: flex;
            flex-direction: column;
            top: 2.5%;
            left: 7%;
        }

        #ui-utility-toggle > button {
            width: 4rem;
            height: 4rem;
            padding: 3px;
            margin: 5px;
        }

        #ui-utility-toggle > button > img.utility-btn {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game" class="main" ></div>
    <div class="ui">
        <div id="ui-utility-toggle">
            <button onClick="switchColorMode()">
                <img class="utility-btn" src="./assets/icons/ico-color.png"/>
            </button>
            <button onClick="reset()">
                <img class="utility-btn" src="./assets/icons/ico-reset.png"/>
            </button>
            <button onClick="download()">
                <img class="utility-btn" src="./assets/icons/ico-download.png"/>
            </button>
        </div>
        <div id="ui-clothing-cat-select">
        </div>
        <div id="ui-clothing-select">
        </div>
    </div>
</body>
</html>
